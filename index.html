<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
<title>The Site of the Web of Ryan Koo</title>
</head>
  
<body>
 <style>
   .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}
   
.show {
    display: block;
}
  </style>

<div class="navbar">
  <a href="#Home">Home</a>
<div class="dropdown">
  <button onClick"myFuncion()" class="dropbtn">Websites
  <i class="fa fa-caret-down"></i>
  </button>
<div class="dropdown-content" id="myDropdown">
    <a href="https://github.com/kooryan?tab=overview&from=2017-12-01&to=2017-12-31">GitHub</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
</div>
  
  <script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
    
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>
               
             
<h1>This is Ryan Koo.</h1>
<p>You can leave.</p>

  
  
</body>
</html>
